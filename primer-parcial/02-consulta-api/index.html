<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Peliculas</title>
</head>
<body>
	<header class="encabezado">
		<div class="logo">
			<h3 class="nombre">
				Filmopolis &reg;
			</h3>
		</div>
	</header>

    <div class="titulo">
        <h1 class="title">Lo más nuevo</h1>
    </div>
	<div class="parametros">
		<div class="control">
			<span class="idioma">Idioma:</span>
			<select name="idiomas" id="idiomas">
				<option value="es-MX">Español</option>
				<option value="en-US">Ingles</option>
				<option value="fr-FR">Frances</option>
				<option value="de-DE">Aleman</option>
				<option value="it-IT">Italiano</option>
			</select>
		</div>
		<div class="control">
			<span class="seccion">Seccion:</span>
			<select name="secciones" id="secciones">
				<option value="1">Seccion 1</option>
				<option value="2">Seccion 2</option>
				<option value="3">Seccion 3</option>
				<option value="4">Seccion 4</option>
				<option value="5">Seccion 5</option>
			</select>
		</div>
		<div class="control">
			<input type="button" value="Cargar peliculas" id="btnCargarPeliculas">
		</div>
	</div>
	<div class="contenedor" id="contenedor">
    </div>

	<div class="paginacion">
		<button id="btnAnterior">Anterior</button>
		<button id="btnSiguiente">Siguiente</button>
	</div>

	<script src="fetch.js"></script>
</body>
</html>
